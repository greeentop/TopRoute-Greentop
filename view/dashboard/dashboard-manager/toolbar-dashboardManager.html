<style>
    md-toolbar.md-default-theme:not(.md-menu-toolbar),
    md-toolbar:not(.md-menu-toolbar) {
        background-color: rgb(255, 255, 255);
        color: rgba(255, 255, 255, 0.87);
        box-shadow: 0 2px 4px -1px rgba(0, 0, 0, .2), 0 4px 5px 0 rgba(0, 0, 0, .14), 0 1px 10px 0 rgba(0, 0, 0, .12);
        position: fixed;
        border-bottom: solid 2px #e6570f;
    }
    
    md-bottom-sheet.md-grid {
        height: 30em;
    }
</style>

<md-toolbar>

    <div class="md-toolbar-tools">
        <!-- <img src="img/IconeparafundoAzul.png" style="width: 93px; margin-top: -3px;"> -->
        <img src="img/greentop.jpg" style="width: 5em; margin-top: -3px;">




        <div ng-repeat="ope in op_escolha" style="font-size: 13px;">
            <div ng-class="  { 'active':ope.active == true,'escolha' :ope.active  ==false}" id="{{ope.id}}" ng-click="opcaAtiva(ope.id);buscarDadosApi_TR_IRBR(ope)">
                {{ope.opcao}}
            </div>
            <div ng-show="ope.id==10 &&  ope.active==true" style="margin-top: -30px;margin-left:83px;margin-right: 10px;">
                Inicio <input type="date" name="Inicio" id="idIni" ng-model="Busca.dataInicio" style="text-align: center;padding-left: 9px;font-size: 14px;font-weight: 700;color: black;"> Fim <input type="date" name="Final" id="IdFim" ng-model="Busca.dataFinal"
                    style="text-align: center;padding-left: 9px;font-size: 14px;font-weight: 700;color: black">
                <button type="submit" ng-click="buscarDadosApi_TR_IRBR(ope)"> ok</button>
            </div>
        </div>
        <!-- <input type="button"  ng-click="acao1(filiais)" value="mostrar"> -->
        <h2 flex md-truncate style="padding-left: 50px;">
            <!-- {{usuarioLogado.FilialSetada.NM_FILIAIS}} -->

            <!-- <md-button class="md-fab" aria-label="Eat cake" style="background: #e6570f;" ng-click="openDashManager()">
                 <md-tooltip md-direction="bottom">
                     Dashboard Gerencial
                 </md-tooltip>
                 <md-icon md-svg-src="img/ico/dash-manager.svg"></md-icon>
             </md-button> -->
        </h2>


        <div id="resolucao"></div>

        <div style="font-size: 12px; color: #337b33;">
            {{usuarioLogado.NM_FUNCIONARIOS}}
        </div>
        <md-button class="md-fab" aria-label="Eat cake" style="background: #337b33;" ng-click="home()">
            <md-tooltip md-direction="bottom">
                Voltar para home
            </md-tooltip>
            <md-icon md-svg-src="img/ico/homepage.svg"></md-icon>
        </md-button>


        <md-button aria-label="Go Back" ng-click="logoff()">
            Sair
        </md-button>
        <span style="font-size: 12px; color: gray;">
                    {{usuarioLogado.Version}}
                </span>


    </div>
</md-toolbar>
